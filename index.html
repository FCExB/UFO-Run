<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="three.js\build\three.min.js"></script>
        <script src="Control.js"></script>
        <script src="three.js\examples\js\libs\stats.min.js"></script>
        
        <script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );

			}

		</script>
        
		<script>
        
            var lastTime = (new Date()).getTime();
        
            var scene, renderer, camera;
            var stats;
            var controls;
            var ufo, ground, nextGround;
           
            init();
            run();
            
            function init() {
            
                // scene
                scene = new THREE.Scene();
                scene.fog = new THREE.Fog( 0xffffff, 1, 5400 );
                scene.fog.color.setHSL( 0.6, 0, 1 );
             
                // renderer
                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                renderer.setClearColor( scene.fog.color, 1 );
                renderer.gammaInput = true;
                renderer.gammaOutput = true;
                renderer.shadowMapEnabled = true;
                //renderer.shadowMapCullFace = THREE.CullFaceBack;
                
                // camera
                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 5000);
                camera.position.y = 300;
                camera.position.z = 800;
                scene.add(camera);
                
                // add model
                ufo = initModel();
                ufo.position.set(0,300,0);
                
                scene.add(ufo);
                
                //Controls
                controls = new Control( ufo );
                controls.movementSpeed = 0.3;
                
                initScene();
                
                // stats
                stats = new Stats();
                document.body.appendChild(stats.domElement);
            }
            
            function initScene() {
                                   
                // LIGHTS
                // directional lighting
                var dirLight = new THREE.DirectionalLight( 0xffffff, 1);
                dirLight.color.setHSL( 0.1, 1, 0.95 );
                dirLight.position.set( 800, 500, 0 );
                dirLight.castShadow = true;
                dirLight.shadowCameraFar = 3500;
                dirLight.shadowBias = -0.0001;
                dirLight.shadowDarkness = 0.35;
                //dirLight.shadowCameraVisible = true;
                
                scene.add( dirLight );
                
                // hemisphere lighting
                var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
                hemiLight.color.setHSL( 0.6, 1, 0.6 );
                hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
                hemiLight.position.set( 0, 500, 0 );
                
                scene.add( hemiLight );
                
                ground = newGround();
                ground.position.z = -2500;
                scene.add(ground);
                
                nextGround = newGround();
                nextGround.position.z = -7500;
                scene.add(nextGround);
                
                //SKYDOME 
                var vertexShader = document.getElementById( 'vertexShader' ).textContent;
                var fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
                var uniforms = {
                    topColor: 	 { type: "c", value: new THREE.Color( 0x0077ff ) },
                    bottomColor: { type: "c", value: new THREE.Color( 0xffffff ) },
                    offset:		 { type: "f", value: 33 },
                    exponent:	 { type: "f", value: 0.6 }
                }
                uniforms.topColor.value.copy( hemiLight.color);
                
                scene.fog.color.copy( uniforms.bottomColor.value );

                var skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
                var skyMat = new THREE.ShaderMaterial( { vertexShader: vertexShader, fragmentShader: fragmentShader, uniforms: uniforms, side: THREE.BackSide } );

                var sky = new THREE.Mesh( skyGeo, skyMat );
                scene.add(sky);  
            }
            
            function newGround() {
                //GROUND
                var groundGeo = new THREE.PlaneGeometry( 4500, 5000, 50, 60);
                
                var index = 0;
                for(var i = 0; i < 50; i++) {
                    for(var j = 0; j < 60; j++) {
                        groundGeo.vertices[index].z = (Math.random()-0.5) * 100;
                        index++;
                    }
                }
                
                var groundMat = new THREE.MeshLambertMaterial( 
                { 
                    ambient: 0xffffff, 
                    color: 0xffffff, 
                    specular: 0x050505             
                } );
                groundMat.color.setHSL( 0.095, 1, 0.75 );

                var g = new THREE.Mesh( groundGeo, groundMat );
                g.rotation.x = -Math.PI/2;
                g.position.y = -50;
                
                g.receiveShadow = true;
                
                return g;
            }
            
            function initModel() {
                    // model
                var combined = new THREE.Geometry();

                var wingGeometry = new THREE.TorusGeometry(100,40,8,6,6.28);
                var wingMesh = new THREE.Mesh(wingGeometry);	
                wingMesh.scale.set(1.78,0.80,0.09);
                wingMesh.rotation.x = 1.5;

                var coreGeo = new THREE.SphereGeometry(75,16,12);
                var coreMesh = new THREE.Mesh(coreGeo);
                coreMesh.scale.set(1.93,0.25,0.95);
                
                THREE.GeometryUtils.merge(combined, wingMesh);
                THREE.GeometryUtils.merge(combined, coreMesh);

                var material = new THREE.MeshPhongMaterial({
                    color: 0xffffff,
                    specular: 0xffffff, 
                    shininess: 20,
                    //morphTargets: true, 
                    //morphNormals: true,
                    vertexColors: THREE.FaceColors,
                    shading: THREE.FlatShading 
                });
                var mesh = new THREE.Mesh(combined, material);
                mesh.overdraw = true;
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                return mesh;
            }
           
            // this function is executed on each frame
            function run(){
                var time = (new Date()).getTime();
                var timeDiff = time - lastTime;
                lastTime = time;
               
         
                update(timeDiff);
                stats.update();
                renderer.render(scene, camera);
                
                requestAnimationFrame(run);
            }
            
            function update(delta) {
                controls.update( delta);
                camera.lookAt(ufo.position);
                
                if(ground.position.z > 3500) {
                    var temp = ground;
                    ground = nextGround;
                    nextGround = temp;
                    nextGround.position.z = -6500;
                }
                
                ground.position.z += delta * 0.5;
                nextGround.position.z += delta * 0.5;
            }
            
		</script>
	</body>
</html>
